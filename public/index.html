<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-gray-50">
      <!-- appbar -->
      <div class="mb-8"></div>
      <!-- app content -->
      <div class="container max-w-screen-sm mx-auto">
        <!--  category form -->
        <div class="mb-8">
          <h2 class="text-xl text-slate-700 font-bold mb-2">Add New Category</h2>
          <form class="bg-white p-4 rounded-xl flex flex-col gap-y-4 shadow-2xl">
            <div>
              <label for="category-title" class="text-slate-700 block mb-1">Category Title</label>
              <input
                type="text"
                name="category-title"
                id="category-title"
                class="bg-transparent border rounded-xl border-slate-400 text-slate-600"
                placeholder="title..."
              />
            </div>
            <div>
              <label for="category-description" class="text-slate-700 block mb-1">Category description</label>
              <textarea
                type="text"
                name="category-description "
                id="category-description"
                class="bg-transparent border rounded-xl border-slate-400 text-slate-600 w-full"
              ></textarea>
            </div>

            <div class="flex flex-row justify-between gap-x-4">
              <button type="submit" class="flex-1 py-2 border border-slate-400 rounded-xl text-slate-800">
                Cancle
              </button>
              <button
                type="submit"
                id="add-new-category"
                class="flex-1 py-2 border border-slate-400 rounded-xl text-white bg-blue-600"
              >
                Add New Category
              </button>
            </div>
          </form>
        </div>
        <!-- add product -->
        <div class="mb-8">
          <h2 class="text-xl text-slate-700 font-bold mb-2">Add New Product</h2>
          <div>
            <form class="bg-white p-4 rounded-xl flex flex-col gap-y-4 shadow-2xl">
              <div>
                <label for="product-title" class="block mb-1">Product Title</label>
                <input
                  type="text"
                  name="product-title"
                  id="product-title"
                  class="bg-transparent border rounded-xl border-slate-400 text-slate-600"
                  placeholder="product title..."
                />
              </div>
              <div>
                <label for="product-quantity" class="block mb-1">Quantity </label>
                <input
                  type="number"
                  name="product-quantity"
                  id="product-quantity"
                  class="bg-transparent border rounded-xl border-slate-400 text-slate-600"
                  placeholder="quantity..."
                />
              </div>
              <div>
                <label for="product-category" class="block mb-1">Category</label>
                <select
                  name="product-category"
                  id="product-category"
                  class="bg-transparent border rounded-xl border-slate-400 text-slate-600 w-full"
                ></select>
              </div>
              <div class="flex flex-row justify-between gap-x-4">
                <button
                  type="submit"
                  id="add-new-product"
                  class="flex-1 py-2 border border-slate-400 rounded-xl text-white bg-blue-600"
                >
                  Add New Product
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- product list -->
        <h2 class="text-xl text-slate-700 font-bold mb-2">Product List</h2>
        <div class="flex flex-row justify-between mb-4">
          <label for="sort-product" class="">Sort</label>
          <select
            name="sort-product"
            id="sort-product"
            class="bg-transparent border rounded-xl border-slate-400 text-slate-600 w-1/4"
          >
            <option value="">select a category</option>
            <option selected value="newest">newest</option>
            <option value="oldest">oldest</option>
          </select>
        </div>
        <div class="flex flex-row justify-between mb-6">
          <label for="search-product" class="">Search</label>
          <input
            name="search-product"
            id="search-product"
            class="bg-transparent border rounded-xl border-slate-400 text-slate-600 w-2/5 p-2"
          />
        </div>
        <div id="products-list"></div>
        <div class="h-20"></div>
      </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
